services:
  mongodb:
    image: mongo:7.0
    container_name: jotter-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-jotter_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-jotter_secret_2024}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-jotter_db}
    volumes:
      - jotter_mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - jotter-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-express:
    image: mongo-express:1.0.2
    container_name: jotter-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-jotter_admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-jotter_secret_2024}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-jotter_admin}:${MONGO_ROOT_PASSWORD:-jotter_secret_2024}@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jotter-network

volumes:
  jotter_mongo_data:
    driver: local

networks:
  jotter-network:
    driver: bridge
